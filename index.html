<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Auge7 Filmes - Minimalist Audiovisual Production">
    <title>Auge7 Filmes | Minimalist</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome for icons (alternative to Flaticon for easier integration) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="minimalist">
    <div class="loader">
        <div class="loader-line"></div>
    </div>

    <nav class="nav-minimal">
        <div class="container">
            <a href="#" class="logo-minimal">
                <img src="assets/images/Group 18.png" alt="Auge7">
            </a>
            <div class="hamburger-menu" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <section class="hero-minimal" id="home">
        <div class="hero-bg-blur"></div>
        <div class="container">
            <div class="hero-text">
                <h1 class="reveal-text">Auge 7</h1>
                <p class="reveal-text-delay">Audiovisual de alto impacto.</p>
                <div class="hero-line"></div>
            </div>
        </div>
    </section>

    <section class="section-minimal" id="services">
        <div class="container">
            <div class="glass-card-grid">
                <div class="glass-card fade-in-up" data-modal="modal-filmes">
                    <i class="fa-solid fa-video"></i>
                    <h3>Quem Somos</h3>
                </div>
                <div class="glass-card fade-in-up" data-modal="modal-foto">
                    <i class="fa-solid fa-camera"></i>
                    <h3>Publico-Alvo</h3>
                </div>
                <div class="glass-card fade-in-up" data-modal="modal-social">
                    <i class="fa-solid fa-bolt"></i>
                    <h3>Eventos</h3>
                </div>
            </div>
        </div>
    </section>

    <section class="section-minimal" id="clients">
        <div class="container">
            <h2 class="section-label">Clientes</h2>
            <div class="clients-carousel-wrapper">
                <div class="clients-carousel" id="clientsGrid">
                    <!-- Logos will be loaded here via JS -->
                </div>
            </div>
        </div>
    </section>

    <section class="section-minimal" id="portfolio">
        <div class="container">
            <h2 class="section-label">Portfólio</h2>
            <div class="portfolio-carousel" id="portfolioGrid">
                <!-- Selected few images will be loaded here -->
            </div>
        </div>
    </section>

    <section class="section-minimal" id="contact">
        <div class="container">
            <div class="glass-card contact-card fade-in-up">
                <h2>Vamos criar?</h2>
                <div class="contact-links">
                    <a href="https://wa.me/5534992021332" class="contact-item">
                        <i class="fa-brands fa-whatsapp"></i>
                        <span>WhatsApp</span>
                    </a>
                    <a href="https://instagram.com/auge7.filmes" class="contact-item">
                        <i class="fa-brands fa-instagram"></i>
                        <span>Instagram</span>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer-minimal">
        <div class="container">
            <div class="footer-line"></div>
            <p>&copy; 2026 Auge7 Filmes</p>
            <p>v4.5</p>
            <p class="dev-credit">Boskodev</p>
        </div>
    </footer>

    <div class="mobile-menu" id="mobileMenu">
        <a href="#home">Início</a>
        <a href="#services">Serviços</a>
        <a href="#portfolio">Portfólio</a>
        <a href="#contact">Contato</a>
    </div>

    <script src="js/main.js"></script>
    <div class="modal-overlay" id="modal-filmes">
    <div class="modal-glass">
        <button class="modal-close">&times;</button>
        <h2>Quem Somos</h2>
        <p>texto a definir.</p>
    </div>
</div>

<div class="modal-overlay" id="modal-foto">
    <div class="modal-glass">
        <button class="modal-close">&times;</button>
        <h2>Publico Alvo</h2>
        <p>texto a definir</p>
    </div>
</div>

<div class="modal-overlay" id="modal-social">
    <div class="modal-glass">
        <button class="modal-close">&times;</button>
        <h2>Eventos</h2>
        <p>texto a definir</p>
    </div>
</div>

</body>
</html>
